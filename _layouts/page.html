<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="/docs/favicon.png">
    <script src="https://fred-wang.github.io/TeXZilla/TeXZilla-min.js"></script>
    <script src="https://fred-wang.github.io/TeXZilla/examples/customElement.js"></script>
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title }}</h1>
      <div class="container" style="display:flex; padding: .5rem 1rem 0rem 0rem;">
        <div style="flex-grow:1"></div>
        <a id="{{ site.url }}" href="{{ site.url }}" class="btn">Home</a>
        <a id="/teaching/" href="/teaching/" class="btn">Teaching</a>
        <a id="/papers/" href="/papers/" class="btn">Papers</a>
        <a id="/about/" href="/about/" class="btn">About</a>
      </div>
    </header>
    <script>
      elt = document.getElementById("{{ page.permalink }}");
      elt.className="nobtn";
    </script>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
      </footer>
    </main>
  </body>
</html>
